name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-tarpaulin
      - name: Coverage Report
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin
          args: --fail-under 70
